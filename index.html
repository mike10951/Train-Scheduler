<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- Bootstrap -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Firebase references -->
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>

    <!-- Moment.js reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>
    <!-- header -->
    <div id="header" class="jumbotron text-center mx-3 header">
        <h1 class="display-4">Never be late: take train!</h1>
        <p class="lead">Updated schedule of regional and long distance trains</p>
    </div>    
    <!-- end of header -->
    <!-- schedules table -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="custom-border">
                <p class="section-title">Current Train Schedule</p>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </div>                    
            </div>
        </div>
    </div>
    <!-- end of schedules table -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="custom-border">
                <p class="section-title">Add Train</p>
                <form>
                    <div class="form-group m-3">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Enter the train's name">
                    </div>
                    <div class="form-group m-3">
                        <label for="trainDestination">Destination</label>
                        <input type="text" class="form-control" id="trainDestination" placeholder="Enter the train's destination">
                    </div>
                    <div class="form-group m-3">
                        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrainTime" placeholder="Enter the train's first departure time">
                    </div>
                    <div class="form-group m-3">
                        <label for="trainFrequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="trainFrequency" placeholder="Enter the train's frequency">
                    </div>
                    <button type="button" class="btn btn-primary m-3">Submit</button>                    
                </form>                
                </div>
            </div>
        </div>
    </div>
    <!-- add train section -->
    

<script src="assets/js/app.js"></script>
</body>
</html>
